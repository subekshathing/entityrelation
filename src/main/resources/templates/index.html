<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div clas="container my-2" align="center">
    <h3>Department list</h3>
    <a th:href="@{/add_dep}" class="btn btn-primary btn-sm mb-3">Add Department</a>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Department Name</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department:${departmentList}">
            <td th:text="${department.dep_name}"></td>
            <td th:text="${department.location}"></td>
            <td><a th:href="@{/update_dep/{id}(id=${department.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/delete_dep/{id}(id=${department.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div clas="container my-2" align="center">
    <h3>Employee list</h3>
    <a th:href="@{/add_emp}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Designation</th>
            <th>Department</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employeeList}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.dto.dep_name}"></td>
            <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div clas="container my-2" align="center">
    <h3>Contact list</h3>
    <a th:href="@{contact/add}" class="btn btn-primary btn-sm mb-3">Add Contact</a>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact:${contactList}">
            <td th:text="${contact.dto.name}"></td>
            <td th:text="${contact.phone}"></td>
            <td><a th:href="@{/contact/updateForm/{id}(id=${contact.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/contact/deleteContact/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
