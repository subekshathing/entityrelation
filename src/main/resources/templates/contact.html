<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Contact list</h3>
    <hr>
    <form action="#" th:action="@{/contact/updateContact/{id} (id=${contact.id})}" th:object="${contact}" method="POST">

        <input type="tel" th:field="*{phone}" placeholder="enter phone number" class="form-control mb-4 col-4">
        <select th:field="*{employeeId}" class="form-control mb-4 col-4">
            <option th:each="employee: ${employees}"
                    th:value="${employee.id}"
                    th:text="${employee.name}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Update Contact</button>
    </form>
</div>
</body>
</html>
